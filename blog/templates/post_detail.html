{% extends "base.html" %}
{% block title %}
{{ post.title }}
{% endblock %}

{% block content %}
    {{ post.body }} </br>
    {% if post.post_image %}
        <img src="{{ post.post_image.url }}" width="100px" height="100px">
    {% endif %}
    {{ post.author.first_name }} {{ post.author.last_name }} </br>
    {{ post.category }}
{% endblock %}
