{% extends "base.html" %}
{% block title %}
Create Post
{% endblock %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
        <input type="file" name="myfile">
    <button class="btn btn-primary">upload</button>
    </form>
    {% if upload_file_url %}
        <p>{{ upload_file_url }}</p>
    {% endif %}
{% endblock %}
